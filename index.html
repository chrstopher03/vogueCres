<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo 3D Girando Infinito</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }

    .logo-container {
      width: 220px;
      height: 220px;
      perspective: 1000px; /* Profundidad */
    }

    .logo {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 6s linear infinite; /* Giro continuo */
    }

    .logo img {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden; /* Oculta reverso en cada cara */
    }

    .front { transform: rotateY(0deg); }
    .back  { transform: rotateY(180deg); }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to   { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo">
      <img src="10-removebg-preview.png" alt="Logo" class="front">
      <img src="10-removebg-preview.png" alt="Logo" class="back">
    </div>
  </div>
</body>
</html>

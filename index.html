<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VogueCrest - Colecciones</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body { font-family: 'Inter', sans-serif; background-color: #fff; color: #111; overflow-x: hidden; }

  /* Contenido principal oculto al inicio */
  #main-content { display: none; }

  /* Splash */
  #splash {
    position: fixed; top:0; left:0; width:100vw; height:100vh;
    background:#fff; display:flex; justify-content:center; align-items:center;
    flex-direction:column; z-index:9999; font-family:'Playfair Display', serif; font-size:2rem;
  }
  #splash img { width:150px; margin-bottom:1rem; animation: scaleUp 1.5s ease; }
  @keyframes scaleUp { 0% { transform: scale(0); opacity:0; } 50% { transform: scale(1.2); opacity:1; } 100% { transform: scale(1); opacity:1; } }
  #splash.fade-out { animation: fadeOut 1s ease forwards; }
  @keyframes fadeOut { to { opacity:0; visibility:hidden; } }

  /* Coming Soon */
  #coming-soon {
    display:none;
    position:fixed; top:0; left:0; width:100vw; height:100vh;
    background:#000; color:#fff; flex-direction:column; justify-content:center; align-items:center;
    font-family:'Playfair Display', serif; font-size:2rem; text-align:center; z-index:9998;
  }

  #coming-origin {
    font-size:2rem;
    font-weight:700;
    margin-bottom:0.5rem;
    font-family:'Playfair Display', serif;
  }
  #coming-counter {
    font-size:1.8rem;
    font-weight:500;
    margin-bottom:1rem;
    font-family:'Playfair Display', serif;
  }

  /* Logo 3D */
  .logo-container {
    width: 200px;
    height: 200px;
    perspective: 1000px;
    margin-bottom: 2rem;
  }
  .logo {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    animation: spin 5s linear infinite;
    position: relative;
  }
  .logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    position: absolute;
    top:0; left:0;
    filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.5));
  }
  @keyframes spin {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(360deg); }
  }

  /* Header y productos */
  header { display:flex; align-items:center; justify-content:space-between; padding:1rem 1.5rem; border-bottom:1px solid #e5e5e5; background:#fff; position:sticky; top:0; z-index:100; }
  .menu-toggle, .cesta { width:80px; font-weight:600; cursor:pointer; }
  .menu-toggle { text-align:left; }
  .cesta { text-align:right; }
  .logo-container-header { flex:1; text-align:center; }
  .logo-header { height:50px; object-fit:contain; }
  .menu { position:absolute; top:70px; left:0; right:0; background:#fff; flex-direction:column; gap:1rem; padding:1rem 2rem; display:none; border-bottom:1px solid #e5e5e5; z-index:99; }
  .menu.show { display:flex; }
  .menu a { text-decoration:none; color:#000; font-weight:500; transition:color 0.2s; }
  .menu a:hover { color:#555; }

  .productos { display:grid; grid-template-columns:repeat(4,1fr); gap:2rem; padding:3rem 2rem 2rem 2rem; max-width:1200px; margin:auto; }
  .producto { border:none; overflow:hidden; background:#fff; transition:transform 0.2s; cursor:pointer; }
  .producto:hover { transform:translateY(-3px); }
  .producto img { width:100%; aspect-ratio:1/1; object-fit:cover; }
  .producto-info { padding:1rem; }
  .producto-info .precio { font-weight:600; margin-bottom:0.8rem; }

  footer { padding:2rem; text-align:center; font-size:0.9rem; color:#666; border-top:1px solid #e5e5e5; margin-top:3rem; }

  /* Ajuste para dispositivos móviles */
  @media (max-width: 768px) {
    .productos {
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      padding: 2rem 1rem;
    }
    #coming-origin { font-size:1.8rem; }
    #coming-counter { font-size:1.5rem; }
  }
</style>
</head>
<body>

<!-- Splash -->
<div id="splash">
  <img src="100-removebg-preview.png" alt="VogueCrest">
</div>

<!-- Coming Soon -->
<div id="coming-soon">
  <div id="coming-origin">Origen</div>
  <div id="coming-counter">(11.09) (2025)</div>
  <div class="logo-container">
    <div class="logo"><img src="10.jpeg" alt="Logo 3D"></div>
  </div>
</div>

<!-- Contenido principal -->
<div id="main-content">
  <header>
    <div class="menu-toggle" id="menu-toggle">Menu</div>
    <div class="logo-container-header"><img src="100.png" alt="VogueCrest" class="logo-header"></div>
    <div class="cesta" onclick="window.location.href='cesta.html'">Cesta (<span id="cart-count">0</span>)</div>
    <nav class="menu" id="menu">
      <a href="index.html">Inicio</a>
      <a href="colecciones.html">Colecciones</a>
      <a href="cesta.html">Cesta</a>
    </nav>
  </header>

  <section class="productos">
    <div class="producto" onclick="viewProduct('camiseta-oversize')">
      <img src="42.png" alt="Camiseta Oversize">
      <div class="producto-info"><p class="precio">C$350</p></div>
    </div>
    <div class="producto" onclick="viewProduct('pantalon-cargo')">
      <img src="1.png" alt="Pantalón Cargo">
      <div class="producto-info"><p class="precio">C$220</p></div>
    </div>
    <div class="producto" onclick="viewProduct('sudadera-unisex')">
      <img src="013.png" alt="Sudadera Unisex">
      <div class="producto-info"><p class="precio">C$950</p></div>
    </div>
    <div class="producto" onclick="viewProduct('overzide')">
      <img src="9.png" alt="overzide">
      <div class="producto-info"><p class="precio">C$950</p></div>
    </div>
  </section>

  <footer>
    <a href="https://www.instagram.com/vgc.of" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" style="width:25px;height:25px;">
    </a>
    <p>© 2025 VogueCrest. Todos los derechos reservados.</p>
  </footer>
</div>

<script>
const launchDate = new Date(2025,8,11,10,0,0); // Fecha de lanzamiento

window.addEventListener('load', () => {
  const splash = document.getElementById('splash');
  const coming = document.getElementById('coming-soon');
  const main = document.getElementById('main-content');

  setTimeout(() => {
    splash.classList.add('fade-out');
    setTimeout(() => {
      splash.style.display='none';
      const now = new Date();
      if(now >= launchDate){
        main.style.display='block';
      } else {
        coming.style.display='flex';
        const timer = setInterval(()=>{
          const now = new Date();
          if(now >= launchDate){
            clearInterval(timer);
            coming.style.display='none';
            main.style.display='block';
          }
        },1000);
      }
    },1000);
  },2000);
});

// Funciones auxiliares
function viewProduct(slug){ window.location.href=`producto.html?producto=${slug}`; }
document.getElementById('menu-toggle').addEventListener('click',()=>{document.getElementById('menu').classList.toggle('show');});
</script>
</body>
</html>

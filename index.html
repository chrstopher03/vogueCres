<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="google-site-verification" content="Q6j0L4Nrrj9lhvX7Y6lvAgKhfbK40OGtBPB2vgIuYTM" />
 <title>VogueCrest - Colecciones</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Inter', sans-serif;
    background-color: #fff;
    color: #111;
    line-height: 1.6;
    overflow-x: hidden;
  }

  /* Header */
  header {
    display: flex;
    align-items: center;
    padding: 1rem 1.5rem;
    border-bottom: 1px solid #e5e5e5;
    background: #fff;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .menu-toggle, .cesta { width: 80px; font-weight: 600; cursor: pointer; }
  .menu-toggle { text-align: left; }
  .cesta { text-align: right; }
  .logo-container { flex: 1; text-align: center; }
  .logo { height: 50px; object-fit: contain; }

  /* Menu desplegable */
  .menu {
    position: absolute;
    top: 70px; left: 0; right: 0;
    background: #fff;
    flex-direction: column;
    gap: 1rem;
    padding: 1rem 2rem;
    display: none;
    border-bottom: 1px solid #e5e5e5;
    z-index: 99;
  }
  .menu.show { display: flex; }
  .menu a { text-decoration: none; color: #111; font-weight: 500; transition: color 0.2s; }
  .menu a:hover { color: #555; }

  /* Splash pantalla completa */
  #splash {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
    color: #111;
    font-family: 'Playfair Display', serif;
    font-size: 2rem;
  }
  #splash img {
    width: 150px;
    margin-bottom: 1rem;
    animation: scaleUp 1.5s ease;
  }
  @keyframes scaleUp {
    0% { transform: scale(0); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
  }

  /* Animación para desaparecer */
  #splash.fade-out { animation: fadeOut 1s ease forwards; }
  @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

  header { justify-content: space-between; }
  header h1 { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700; letter-spacing: 1px; }
  nav a { margin-left: 1.5rem; text-decoration: none; color: #333; font-weight: 500; transition: color 0.2s; }
  nav a:hover { color: #000; }

  .hero { text-align: center; padding: 4rem 2rem; }
  .hero h2 { font-family: 'Playfair Display', serif; font-size: 2.5rem; margin-bottom: 1rem; }
  .hero p { color: #555; font-size: 1.1rem; }

 .productos {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* Desktop 4 columnas */
  gap: 2rem;
  padding: 3rem 2rem 2rem 2rem; /* agregamos 3rem arriba, 2rem lados y abajo */
  max-width: 1200px;
  margin: auto;
}


  .producto {
    border: none;
    border-radius: 0;
    overflow: hidden;
    background: #fff;
    transition: transform 0.2s;
    cursor: pointer;
  }
  .producto:hover { transform: translateY(-3px); }

  .producto img {
    width: 100%;
    aspect-ratio: 1 / 1; /* Mantiene cuadrada */
    object-fit: cover;
  }

  .producto-info { padding: 1rem; }
  .producto-info h3 { font-size: 1.1rem; margin-bottom: 0.5rem; }
  .producto-info p { color: #666; font-size: 0.9rem; margin-bottom: 0.8rem; }
  .producto-info .precio { font-weight: 600; margin-bottom: 0.8rem; }
  .producto-info button {
    background: #111; color: #fff; border: none;
    padding: 0.7rem 1.2rem; border-radius: 5px; cursor: pointer;
    font-size: 0.9rem; transition: background 0.2s;
  }
  .producto-info button:hover { background: #333; }

  footer {
    padding: 2rem; text-align: center; font-size: 0.9rem;
    color: #666; border-top: 1px solid #e5e5e5; margin-top: 3rem;
  }

  .cart-toast {
    position: fixed; bottom: 20px; right: 20px;
    background: #111; color: #fff; padding: 1rem 1.5rem;
    border-radius: 8px; opacity: 0; transition: opacity 0.3s;
    pointer-events: none; font-size: 0.9rem;
  }
  .cart-toast.show { opacity: 1; pointer-events: all; }

  /* RESPONSIVE */
  @media (max-width: 1024px) { .productos { grid-template-columns: repeat(3, 1fr); } }
 @media (max-width: 768px) {
  .productos {
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
    padding: 2rem 1rem 1rem 1rem; /* más espacio arriba en móvil */
  }
}

  @media (max-width: 480px) { .productos { grid-template-columns: repeat(2, 1fr); gap: 0.8rem; padding: 0.5rem; } }

</style>

</head>
<body>

<!-- Splash pantalla completa -->
<div id="splash">
  <img src="100-removebg-preview.png" alt="VogueCrest">
  
</div>

<header>
  <div class="menu-toggle" id="menu-toggle">Menu</div>
  <div class="logo-container"><img src="100.png" alt="VogueCrest" class="logo"></div>
  <div class="cesta" onclick="window.location.href='cesta.html'">Cesta (<span id="cart-count">0</span>)</div>

  <nav class="menu" id="menu">
    <a href="index.html">Inicio</a>
    <a href="colecciones.html">Colecciones</a>
    <a href="cesta.html">Cesta</a>
  </nav>
</header>




<section class="productos">
  <div class="producto" onclick="viewProduct('camiseta-oversize')">
    <img src="42.png" alt="Camiseta Oversize">
    <div class="producto-info">
      <h3>TWILL LOGO CAP – Black Edition</h3>
      <p class="precio">C$350</p>
    </div>
  </div>
  <div class="producto" onclick="viewProduct('pantalon-cargo')">
    <img src="1.jpeg" alt="Pantalón Cargo">
    <div class="producto-info">
      <h3>Camisa clásica</h3>
      <p class="precio">C$220</p>
    </div>
  </div>
  <div class="producto" onclick="viewProduct('sudadera-unisex')">
    <img src="013.png" alt="Sudadera Unisex">
    <div class="producto-info">
      <h3>Sudadera Unisex</h3>
      <p class="precio">C$950</p>
    </div>
  </div>
</section>

<footer>
  <p>© 2025 VogueCrest. Todos los derechos reservados.</p>
</footer>

<div id="toast" class="cart-toast">Producto añadido al carrito</div>

<script>
  // Splash pantalla completa
  window.addEventListener('load', () => {
    const splash = document.getElementById('splash');
    setTimeout(() => {
      splash.classList.add('fade-out');
      setTimeout(() => splash.style.display = 'none', 1000);
    }, 2000);
  });

  // Redirige a la página de producto individual
  function viewProduct(slug) {
    window.location.href = `producto.html?producto=${slug}`;
  }

  // Añadir al carrito
  function addToCart(name, price, e) {
    e.stopPropagation();
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({ name, price });
    localStorage.setItem('cart', JSON.stringify(cart));
    showToast();
  }

  function showToast() {
    const toast = document.getElementById('toast');
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2000);
  }

  
// Menu toggle
document.getElementById('menu-toggle').addEventListener('click', () => {
  document.getElementById('menu').classList.toggle('show');
});

// Contador cesta
function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  document.getElementById('cart-count').textContent = cart.length;
}
updateCartCount();
</script>
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Producto - VogueCrest</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; background: #fff; margin: 0; }

/* Header */
header { display: flex; align-items: center; padding: 1rem 1.5rem; border-bottom: 1px solid #e5e5e5; background: #fff; position: sticky; top: 0; z-index: 100; }
.menu-toggle, .cesta { width: 80px; font-weight: 600; cursor: pointer; }
.menu-toggle { text-align: left; }
.cesta { text-align: right; }
.logo-container { flex: 1; text-align: center; }
.logo { height: 50px; object-fit: contain; }

/* Menu */
.menu { position: absolute; top: 70px; left: 0; right: 0; background: #fff; flex-direction: column; gap: 1rem; padding: 1rem 2rem; display: none; border-bottom: 1px solid #e5e5e5; z-index: 99; }
.menu.show { display: flex; }
.menu a { text-decoration: none; color: #111; font-weight: 500; transition: color 0.2s; }
.menu a:hover { color: #555; }

/* Contenedor producto escritorio */
.producto-detalle { display: flex; max-width: 1200px; margin: 2rem auto; gap: 2rem; align-items: center; padding: 0 1rem; }
.info-izquierda, .info-derecha { display: flex; flex-direction: column; justify-content: center; gap: 0.5rem; }
.info-izquierda { flex: 1 1 30%; }
.imagen-centro { flex: 1 1 40%; display: flex; flex-direction: column; align-items: center; position: relative; }
.info-derecha { flex: 1 1 30%; }

.info-izquierda h2 { font-family: 'Playfair Display', serif; font-size: 1.5rem; margin-bottom: 0.5rem; }
#producto-descripcion { white-space: normal; text-align: left; line-height: 1.5; }
.precio { font-weight: 700; font-size: 1.1rem; }
.colores, .tallas { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 0.5rem; }
.color, .talla { cursor: pointer; border: 1px solid #ccc; border-radius: 5px; padding: 0.5rem 0.7rem; }
.color.selected, .talla.selected { border: 2px solid #111; font-weight: 700; }

.galeria { display: flex; flex-direction: column; gap: 1rem; align-items: center; }
.galeria img { width: 100%; max-width: 400px; border-radius: 10px; object-fit: cover; }

.btn-carrito { padding: 0.6rem 1rem; background: #111; color: #fff; border: none; cursor: pointer; border-radius: 5px; width: fit-content; font-size: 0.9rem; transition: background 0.2s; }
.btn-carrito:hover { background: #333; }

.productos-relacionados { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
.productos-relacionados h3 { font-family: 'Playfair Display', serif; margin-bottom: 1rem; font-size: 1.1rem; }
.productos-relacionados .relacionado { display: inline-block; margin-right: 1rem; text-align: center; cursor: pointer; margin-bottom: 1rem; font-size: 0.9rem; }
.productos-relacionados img { width: 120px; border-radius: 10px; }
#relacionados-container {
  overflow-x: auto;
  padding-bottom: 1rem;
}

#relacionados {
  display: flex;
  gap: 1rem;
  flex-wrap: nowrap;
}

.productos-relacionados .relacionado {
  flex: 0 0 auto;
  display: flex;
  flex-direction: column;
  text-align: center;
  cursor: pointer;
  min-width: 120px;
}

.productos-relacionados .relacionado img {
  width: 120px;
  border-radius: 10px;
}

/* Datos flotantes móvil */
.datos-flotantes { display: none; }
@media (max-width: 768px) {
  .producto-detalle { flex-direction: column; align-items: center; }
  .info-izquierda, .info-derecha { display: none; }
  .imagen-centro { width: 100%; max-width: 400px; position: relative; }
  .datos-flotantes {
    display: flex;
    position: absolute;
    top: 10px;
    right: -20px;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    flex-direction: column;
    gap: 0.2rem;
    font-size: 0.8rem;
    width: 25%;
  }
  .tallas { width: 100%; display: flex; justify-content: space-between; flex-wrap: wrap; gap: 0.5rem; margin-top: 1rem; }
  .talla { flex: 1; text-align: center; padding: 0.8rem; font-size: 1rem; border: none; background: transparent; }
  .talla.selected { font-weight: 700; text-decoration: underline; }
  .btn-carrito { width: 100%; margin-top: 1rem; padding: 1rem; font-size: 1rem; border-radius: 8px; }
}

/* Estilo input cantidad en escritorio */
#cantidad {
  margin-top: 0.5rem;
  margin-bottom: 1rem;
  width: 60px;
  padding: 0.3rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}

/* Pantalla completa de imagen */
#fullscreen-img {
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background-color:black;
  z-index:9999;
  justify-content:center;
  align-items:center;
}
#fullscreen-img img {
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}
#close-fullscreen {
  position:absolute;
  top:20px;
  right:20px;
  font-size:2rem;
  color:white;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>
<body>

<header>
  <div class="menu-toggle" id="menu-toggle">Menu</div>
  <div class="logo-container"><img src="100.png" alt="VogueCrest" class="logo"></div>
  <div class="cesta" onclick="window.location.href='cesta.html'">Cesta (<span id="cart-count">0</span>)</div>

  <nav class="menu" id="menu">
    <a href="index.html">Inicio</a>
    <a href="colecciones.html">Colecciones</a>
    <a href="cesta.html">Cesta</a>
  </nav>
</header>

<section class="producto-detalle">
  <div class="info-izquierda">
    <h2 id="producto-nombre"></h2>
    <p id="producto-descripcion"></p>
  </div>

  <div class="imagen-centro">
    <div class="galeria" id="galeria"></div>
    <div class="datos-flotantes">
      <h3 id="nombre-flotante"></h3>
      <p class="precio" id="precio-flotante"></p>
      <div><strong>Color:</strong><div class="colores" id="colores-flotante"></div></div>
    </div>
    <div class="tallas" id="producto-tallas"></div>
    <input type="number" id="cantidad" value="1" min="1" style="margin-top:0.5rem;width:60px;">
    <button class="btn-carrito" id="btn-carrito">Añadir al carrito</button>
  </div>

  <div class="info-derecha">
    <p class="precio" id="producto-precio"></p>
    <div><strong>Color:</strong><div class="colores" id="producto-colores"></div></div>
  </div>
</section>

<section class="productos-relacionados">
  <h3>Productos relacionados</h3>
  <div id="relacionados"></div>
</section>

<!-- Visor pantalla completa -->
<div id="fullscreen-img">
  <img id="fullscreen-img-tag" src="">
  <div id="close-fullscreen">×</div>
</div>

<script>
const productos = {
  'camiseta-oversize': { 
    nombre: 'TWILL LOGO CAP – Black Edition', 
    descripcion: 'La TWILL LOGO CAP en color negro es una versión contemporánea...',
    precio: 350, 
    imagen: '5.png', 
    imagen2: '4.jpeg', 
    colores: ['Negro'], 
    tallas: ['Talla única'],
    relacionados: ['pantalon-cargo', 'sudadera-unisex'] 
  },
  'pantalon-cargo': { 
    nombre: 'Camisa clasica', 
    descripcion: 'Comodidad y estilo en un diseño moderno.', 
    precio: 220, 
    imagen: '1.jpeg',
    colores: ['Blanco','Negro'], 
    tallas: ['S','M','L','XL'],
    relacionados: ['camiseta-oversize', 'sudadera-unisex'] 
  },
  'sudadera-unisex': { 
    nombre: 'NIGHTFLEX BAG – VogueCrest', 
    descripcion: 'La bolsa NIGHTFLEX de VogueCrest combina la resistencia de la tela deportiva negra con un diseño moderno y funcional...', 
    precio: 950, 
    imagen: '013.png',
    colores: ['Negro'], 
    tallas: ["30x20x10 cm", "40x25x15 cm"],
    relacionados: ['camiseta-oversize'] 
  }
};

const urlParams = new URLSearchParams(window.location.search);
const slug = urlParams.get('producto');
const producto = productos[slug];
const coloresHex = { 'Negro': '#000000', 'Blanco': '#ffffff' };

if(producto){
  document.getElementById('producto-nombre').textContent = producto.nombre;
  document.getElementById('producto-descripcion').textContent = producto.descripcion;
  document.getElementById('producto-precio').textContent = 'C$' + producto.precio.toFixed();
  document.getElementById('nombre-flotante').textContent = producto.nombre;
  document.getElementById('precio-flotante').textContent = 'C$' + producto.precio.toFixed();

  const galeria = document.getElementById('galeria');
  [producto.imagen, producto.imagen2, producto.imagen3].forEach(src => {
    if(src){
      const img = document.createElement('img');
      img.src = src;
      galeria.appendChild(img);
    }
  });

  // Colores
  const coloresDiv = document.getElementById('producto-colores');
  const coloresFlot = document.getElementById('colores-flotante');
  producto.colores.forEach(c => {
    [coloresDiv, coloresFlot].forEach(parent => {
      const colorElem = document.createElement('div');
      colorElem.classList.add('color');
      colorElem.style.background = coloresHex[c] || '#ccc';
      colorElem.title = c;
      colorElem.addEventListener('click', () => {
        document.querySelectorAll('.color').forEach(el => el.classList.remove('selected'));
        colorElem.classList.add('selected');
      });
      parent.appendChild(colorElem);
    });
  });

  // Tallas
  const tallasDiv = document.getElementById('producto-tallas');
  producto.tallas.forEach(t => {
    const tallaElem = document.createElement('div');
    tallaElem.classList.add('talla');
    tallaElem.textContent = t;
    tallaElem.addEventListener('click', () => {
      document.querySelectorAll('.talla').forEach(el=>el.classList.remove('selected'));
      tallaElem.classList.add('selected');
    });
    tallasDiv.appendChild(tallaElem);
  });

  // Zoom pantalla completa
  document.querySelectorAll('.galeria img').forEach(img => {
    img.style.cursor = 'zoom-in';
    img.addEventListener('click', () => {
      const fs = document.getElementById('fullscreen-img');
      const fsImg = document.getElementById('fullscreen-img-tag');
      fsImg.src = img.src;
      fs.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    });
  });

  document.getElementById('close-fullscreen').addEventListener('click', () => {
    const fs = document.getElementById('fullscreen-img');
    fs.style.display = 'none';
    document.body.style.overflow = 'auto';
  });

  document.getElementById('fullscreen-img').addEventListener('click', (e) => {
    if(e.target.id === 'fullscreen-img'){
      e.currentTarget.style.display = 'none';
      document.body.style.overflow = 'auto';
    }
  });

  // Añadir al carrito
  document.getElementById('btn-carrito').onclick = () => {
    const colorSel = document.querySelector('.color.selected');
    const tallaSel = document.querySelector('.talla.selected');
    const cantidadSel = parseInt(document.getElementById('cantidad').value);
    if(!colorSel || !tallaSel){ alert('Seleccione color y talla'); return; }

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({
      name: producto.nombre,
      price: producto.precio,
      color: colorSel.title,
      talla: tallaSel.textContent,
      cantidad: cantidadSel,
      imagen: producto.imagen
    });
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    alert('Producto agregado al carrito');
  };

  // Productos relacionados
  const relDiv = document.getElementById('relacionados');
  producto.relacionados.forEach(rel => {
    const p = productos[rel];
    if(p){
      const div = document.createElement('div');
      div.className = 'relacionado';
      div.innerHTML = `<img src="${p.imagen}" alt="${p.nombre}"><p></p>`;
      div.onclick = () => window.location.href = `producto.html?producto=${rel}`;
      relDiv.appendChild(div);
    }
  });

}else{
  document.body.innerHTML = '<p style="text-align:center;margin-top:2rem;">Producto no encontrado</p>';
}

document.getElementById('menu-toggle').addEventListener('click', () => {
  document.getElementById('menu').classList.toggle('show');
});

function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  document.getElementById('cart-count').textContent = cart.length;
}
updateCartCount();
</script>
</body>
</html>
